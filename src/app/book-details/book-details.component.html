<div class="docs-example-viewer-wrapper">
  <div class="docs-example-viewer-title mat-elevation-z2">
      <div class="docs-example-viewer-title-spacer">
          <h2>Book Details</h2>
      </div>
  </div>
  <div class="docs-example-viewer-body row" *ngIf="BookDetails$">
      <div class="col-md-3 col-sm-12" style="margin-left:30px;">
          <mat-card-content class="image-card">
              <img class="preview-image" mat-card-image src="https://bookcart.azurewebsites.net/Upload/{{BookDetails$.coverFileName}}" alt="No image available">
          </mat-card-content>
      </div>
      <div class="col-md-5 col-sm-12" style="margin-left:30px;">
          <table class="table" style="margin-left:30px;">
              <tr>
                  <td><strong>Title</strong></td>
                  <td>{{BookDetails$.title}}</td>
              </tr>
              <tr>
                  <td><strong>Author</strong></td>
                  <td>{{BookDetails$.author}}</td>
              </tr>
              <tr>
                  <td><strong>Category</strong></td>
                  <td>{{BookDetails$.category}}</td>
              </tr>
              <tr>
                  <td><strong>Price</strong></td>
                  <td>{{BookDetails$.price | currency : 'INR'}}</td>
              </tr>
          </table>
          <div fxLayoutGap="10px grid">
              <app-addtocart class="mr-2" (click)="addToCart(BookDetails$.id)"></app-addtocart>
              <app-addtowishlist *ngIf="(userData$ | async).isLoggedIn">
              </app-addtowishlist>
          </div>
    </div>
  </div>
</div>
